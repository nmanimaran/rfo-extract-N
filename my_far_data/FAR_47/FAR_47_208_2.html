                <h2>FAR_47_208_2</h2>
<div class="body conbody"><p class="p">Insert the clause at 52.247-68, Report of Shipment (REPSHIP), in solicitations and contracts requiring advance notice of shipment for safety or security reasons, or where the contract requires carload or truckload shipments to DoD installations or to civilian agency facilities.</p></div>
