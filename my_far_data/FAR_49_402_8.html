                <h2>49.402-8 Reporting information.</h2>
<div class="body conbody"><p class="p" id="FAR_49_402_8__d2948e8">The contracting officer must follow agency procedures to report information about the termination for default notice, any withdrawal of the termination, and any conversion to a termination for convenience. This report must comply with requirements in 42.1503(h).</p></div>
