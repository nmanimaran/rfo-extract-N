                <h2>49.602Forms for settlement of terminated contracts.</h2>
<div class="body conbody"><p class="p" id="FAR_49_602__d2946e13">The standard forms listed below shall be used for settling terminated prime contracts. The forms at 49.602-1 and 49.601-2 may also be used for settling terminated subcontracts. A listing of the Standard forms is located in subpart 53.3.</p></div>
