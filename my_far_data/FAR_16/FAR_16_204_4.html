                <h2>FAR_16_204_4</h2>
<div class="body conbody"><p class="p">The contracting officer must, when contracting by negotiation, insert the clause at 52.216-5, Price Redetermination-Prospective, in solicitations and contracts when a fixed-price contract is contemplated and the conditions specified in 16.204-2 and 16.204-3 apply.</p></div>
