                <h2>FAR_16_205_4</h2>
<div class="body conbody"><p class="p">The contracting officer must, when contracting by negotiation, insert the clause at 52.216-6, Price Redetermination-Retroactive, in solicitations and contracts when a fixed-price contract is contemplated and the conditions in 16.205-2 and 16.205-3 apply.</p></div>
