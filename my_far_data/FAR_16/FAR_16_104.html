                <h2>16.104Solicitation provision.</h2>
<div class="body conbody"><p class="p">The contracting officer may complete and insert the provision at 52.216-1, Type of Contract, in a solicitation. When the solicitation provides for the opportunity for an offeror to propose an alternative contract type, include the provision with its Alternate I.</p></div>
