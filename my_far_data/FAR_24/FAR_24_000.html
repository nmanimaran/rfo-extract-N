                <h2>FAR_24_000</h2>
<div class="body conbody"><p class="p" id="FAR_24_000__d1604e8">This part prescribes policies and procedures that apply requirements of the Privacy Act of1974 (  <a aria-label="5 U.S.C. 552a. Link 13" class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title5-section552a&amp;num=0&amp;edition=prelim" target="_blank" title="5 U.S.C. 552a">5 U.S.C. 552a</a>) (the Act) and OMB CircularNo.A-130, December 12,1985, to Government contracts and cites the Freedom of Information Act (  <a aria-label="5 U.S.C.552. Link 14" class="xref" href="http://uscode.house.gov/view.xhtml?req=granuleid:USC-prelim-title5-section552&amp;num=0&amp;edition=prelim" target="_blank" title="5 U.S.C.552">5 U.S.C.552</a>, as amended).</p></div>
