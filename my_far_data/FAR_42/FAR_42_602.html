                <h2>42.602Contract clause.</h2>
<div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.242-1, Notice of Intent to Disallow Costs, in solicitations and contracts when a cost-reimbursement contract, a fixed-price incentive contract, or a contract providing for price redetermination is contemplated.</p></div>
