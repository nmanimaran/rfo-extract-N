                <h2>FAR_50_104_2</h2>
<div class="body conbody"><p class="ListL1" id="FAR_50_104_2__d3001e10"><span class="ph autonumber">(a)</span> When approving or denying a proposal for the exercise of residual powers, the approving authority must sign and date a Memorandum of Decision.</p><p class="ListL1" id="FAR_50_104_2__d3001e18"><span class="ph autonumber">(b)</span> Every contract entered into, amended, or modified under residual powers shall comply with the requirements of 50.103-7.</p></div>
