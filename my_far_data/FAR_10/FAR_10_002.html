                <h2>FAR_10_002</h2>
<div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.210-1, Market Research, in solicitations and contracts for noncommercial acquisitions over $6 million. This policy was established in   <a aria-label="10 U.S.C. 3453. Link 6" class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:10%20section:3453%20edition:prelim)%20OR%20(granuleid:USC-prelim-title10-section3453)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank" title="10 U.S.C. 3453">10 U.S.C. 3453</a>(c).</p></div>
