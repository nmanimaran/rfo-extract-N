                <h2>46.303Cost-reimbursement supply contracts.</h2>
<div class="body conbody"><p class="p" id="FAR_46_303__d2691e8">The contracting officer must insert the clause at 52.246-3, Inspection of Supplies-Cost-Reimbursement, in solicitations and contracts for supplies, or services that involve the furnishing of supplies, when a cost-reimbursement contract is contemplated.</p></div>
