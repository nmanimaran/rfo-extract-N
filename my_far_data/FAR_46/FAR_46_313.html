                <h2>46.313Contracts for dismantling, demolition, or removal of improvements.</h2>
<div class="body conbody"><p class="p" id="FAR_46_313__d2701e8">The contracting officer must insert the clause at 52.246-13, Inspection-Dismantling, Demolition, or Removal of Improvements, in solicitations and contracts for dismantling, demolition, or removal of improvements.</p></div>
