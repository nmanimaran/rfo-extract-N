    <h1>207.7003 Limitation</h1>
    <pre>In accordance with 10 U.S.C. 3069, the acquisition of additional quantities is limited to not more than 10 percent of the quantity approved in the justification and approval of the use of other than competitive procedures prepared in accordance with FAR Part 6.</pre>
