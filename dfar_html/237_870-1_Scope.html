    <h1>237.870-1 Scope</h1>
    <pre>This section — 
  (a)  Implements 10 U.S.C. 4501; and  
  (b)  Applies to services acquired for DoD, regardless of whether the services are 
acquired through—  
   (1)  A DoD contract or task order; or  
   (2)  A contract or task order awarded by an agency other than DoD.</pre>
