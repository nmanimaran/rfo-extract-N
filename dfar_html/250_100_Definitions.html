    <h1>250.100 Definitions</h1>
    <pre>As used in this subpart — 
 
“Secretarial level” means — 
 
 (1)  An official at or above the level of an Assistant Secretary (or Deputy) of 
Defense or of the Army, Navy, or Air Force; and  
 
 (2)  A contract adjustment board established by the Secretary concerned.</pre>
