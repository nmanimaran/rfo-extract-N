<h4 class="title topictitle4" id="ariaid-title227">
<span class="ph autonumber">52.233-4</span> Applicable Law for Breach of Contract Claim.</h4>
<div class="body conbody clause">
<p class="p" id="FAR_52_233_4__d3543e8">As prescribed in 33.205-9(b), insert the following clause:</p>
<p class="p Ctr_SmCaps" id="FAR_52_233_4__d3543e15">Applicable Law for Breach of Contract Claim <span class="ph SmCaps">(Deviation Date)</span>
</p>
<p class="p">United States law will apply to resolve any claim of breach of this contract.</p>
<p class="p Endofclause">(End of clause)</p>
</div>
