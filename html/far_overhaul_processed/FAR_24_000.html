                <h2>24.000 Scope of part.</h2>
<div class="body conbody"><p class="p" id="FAR_24_000__d1604e8">This part explains how the Privacy Act of 1974 (5 U.S.C. 552a) and OMB Circular No. A-130 (December 12, 1985) apply to Government contracts. It also references the Freedom of Information Act (5 U.S.C. 552).</p></div>
