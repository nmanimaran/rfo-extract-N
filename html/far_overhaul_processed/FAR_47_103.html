                <h2>47.103 Transportation payment and audit regulation.</h2>
<div class="body conbody"><p class="p">31 U.S.C. 3726 requires all agencies to establish a prepayment audit program. For details on the establishment of a prepayment audit, see 41 CFR part 102-118.</p></div>
